<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - Ledger Logistics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        .register-container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        label {
            display: block;
            color: #555;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        label .required {
            color: #dc2626;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .input-hint {
            font-size: 0.75rem;
            color: #999;
            margin-top: 0.25rem;
        }
        
        .btn-register {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 1rem;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
        }
        
        .btn-register:active {
            transform: translateY(0);
        }
        
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .message.error {
            background-color: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }
        
        .message.success {
            background-color: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
        }
        
        .message.warning {
            background-color: #fffbeb;
            color: #b45309;
            border-left: 4px solid #f59e0b;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .login-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .home-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.85rem;
        }
        
        .home-link a {
            color: #999;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .home-link a:hover {
            color: #667eea;
        }
        
        @media (max-width: 640px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .register-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>✨ Registrazione</h2>
        <p class="subtitle">Ledger Logistics - Crea il tuo account</p>
        
        {% if messages %}
            {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            
            <!-- Username -->
            <div class="form-group">
                <label for="username">
                    Username <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    value="{{ username|default:'' }}"
                    required 
                    minlength="3"
                    autofocus
                    placeholder="Scegli un username"
                >
                <div class="input-hint">Minimo 3 caratteri</div>
            </div>
            
            <!-- Email -->
            <div class="form-group">
                <label for="email">
                    Email <span class="required">*</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    value="{{ email|default:'' }}"
                    required
                    placeholder="tua@email.com"
                >
            </div>
            
            <!-- Nome e Cognome (opzionali) -->
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">Nome</label>
                    <input 
                        type="text" 
                        id="first_name" 
                        name="first_name" 
                        value="{{ first_name|default:'' }}"
                        placeholder="Mario"
                    >
                </div>
                <div class="form-group">
                    <label for="last_name">Cognome</label>
                    <input 
                        type="text" 
                        id="last_name" 
                        name="last_name" 
                        value="{{ last_name|default:'' }}"
                        placeholder="Rossi"
                    >
                </div>
            </div>
            
            <!-- Password -->
            <div class="form-group">
                <label for="password">
                    Password <span class="required">*</span>
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    minlength="8"
                    placeholder="••••••••"
                >
                <div class="input-hint">Minimo 8 caratteri</div>
            </div>
            
            <!-- Conferma Password -->
            <div class="form-group">
                <label for="password_confirm">
                    Conferma Password <span class="required">*</span>
                </label>
                <input 
                    type="password" 
                    id="password_confirm" 
                    name="password_confirm" 
                    required
                    minlength="8"
                    placeholder="••••••••"
                >
            </div>
            
            <button type="submit" class="btn-register">
                Crea Account
            </button>
        </form>
        
        <!-- Link al Login -->
        <div class="login-link">
            Hai già un account? 
            <a href="{% url 'login' %}">Accedi qui</a>
        </div>
        
        <!-- Link alla Home -->
        <div class="home-link">
            <a href="{% url 'home' %}">← Torna alla home</a>
        </div>
    </div>
</body>
</html>
